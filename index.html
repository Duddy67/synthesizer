<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synthesizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-2 border rounded me-1">
                <label for="volume" class="fw-bold mt-2">Master Volume</label>
                <input id="volume" type="range" min="0.0" max="1.0" step="0.1" value="0.2" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output class="d-block">0.2</output>

                <p class="mb-0 mt-2 mb-2 fw-bold">Octave</p>
                <label for="range-1" class="form-check-label">1</label>
                <input type="radio" name="range" value="1" data-lowest-octave="2" class="form-check-input me-4" id="range-1">
                <label for="range-2" class="form-check-label">2</label>
                <input type="radio" name="range" value="2" data-lowest-octave="3" class="form-check-input me-4" id="range-2" checked>
                <label for="range-3" class="form-check-label">3</label>
                <input type="radio" name="range" value="3" data-lowest-octave="4" class="form-check-input" id="range-3">

                <label for="portamento" class="mt-3 fw-bold">Portamento</label>
                <input id="portamento" type="range" min="0.0" max="1.0" step="0.1" value="0" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output class="d-block">0.0</output>

            </div>

            <div class="col-3 border rounded me-1">
                <p class="h6 fw-bold mt-2">VCO 1</p>
                <label for="vco-1-type" class="form-check-label fw-bold">Type</label>
                <select name="vco-1-type" class="form-select" id="vco-1-type" data-vco-id="1">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Saw tooth</option>
                    <option value="triangle">Triangle</option>
                </select>

                <label for="vco-1-volume" class="mt-3 fw-bold">Volume</label>
                <input id="vco-1-volume" type="range" min="0.0" max="1.0" step="0.1" value="0.5" data-vco-id="1" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output class="d-block">0.5</output>

                <div class="row border rounded m-1">
                    <p class="fw-bold mb-0 mt-2">ADSR</p>
                    <div class="col-6">
                        <label for="vco-1-attack" class="mt-3 fw-bold">Attack</label>
                        <input id="vco-1-attack" type="range" min="0.0" max="1.0" step="0.1" value="0.0" data-vco-id="1" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output class="d-block">0.0</output>

                        <label for="vco-1-decay" class="mt-3 fw-bold">Decay</label>
                        <input id="vco-1-decay" type="range" min="0.0" max="1.0" step="0.1" value="0.0" data-vco-id="1" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output class="d-block">0.0</output>
                    </div>
                    <div class="col-6">
                        <label for="vco-1-sustain" class="mt-3 fw-bold">Sustain</label>
                        <input id="vco-1-sustain" type="range" min="0.0" max="1" step="0.1" value="0.5" data-vco-id="1" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output class="d-block">0.5</output>

                        <label for="vco-1-release" class="mt-3 fw-bold">Release</label>
                        <input id="vco-1-release" type="range" min="0.0" max="1.0" step="0.1" value="0.0" data-vco-id="1" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output class="d-block">0.0</output>
                    </div>
                </div>
            </div>

            <div class="col-3 border rounded me-1">
                <p class="h6 fw-bold mt-2">VCO 2</p>
                <label for="vco-2-type" class="form-check-label fw-bold">Type</label>
                <select name="vco-2-type" class="form-select" id="vco-2-type" data-vco-id="2">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Saw tooth</option>
                    <option value="triangle">Triangle</option>
                </select>

                <label for="vco-2-volume" class="mt-3 fw-bold">Volume</label>
                <input id="vco-2-volume" type="range" min="0.0" max="1.0" step="0.1" value="0.0" data-vco-id="2" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output class="d-block">0.0</output>

                <div class="row border rounded m-1">
                    <p class="fw-bold mb-0 mt-2">ADSR</p>
                    <div class="col-6">
                        <label for="vco-2-attack" class="mt-3 fw-bold">Attack</label>
                        <input id="vco-2-attack" type="range" min="0.0" max="1.0" step="0.1" value="0.0" data-vco-id="2" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output class="d-block">0.0</output>

                        <label for="vco-2-decay" class="mt-3 fw-bold">Decay</label>
                        <input id="vco-2-decay" type="range" min="0.0" max="1.0" step="0.1" value="0.0" data-vco-id="2" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output class="d-block">0.0</output>
                    </div>

                    <div class="col-6">
                        <label for="vco-2-sustain" class="mt-3 fw-bold">Sustain</label>
                        <input id="vco-2-sustain" type="range" min="0.0" max="1" step="0.1" value="0.0" data-vco-id="2" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output class="d-block">0.0</output>

                        <label for="vco-2-release" class="mt-3 fw-bold">Release</label>
                        <input id="vco-2-release" type="range" min="0.0" max="1.0" step="0.1" value="0.0" data-vco-id="2" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output class="d-block">0.0</output>
                    </div>
                </div>

                <label for="vco-2-detune" class="mt-3 fw-bold">Detune</label>
                <input id="vco-2-detune" type="range" min="0" max="12" step="1" value="7" data-vco-id="2" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output class="d-block">7</output>
            </div>

            <div class="col-3 border rounded">
                <div class="row border rounded m-1">
                    <p class="fw-bold">Delay</p>
                    <div class="col-6">
                        <label for="delay-time" class="fw-bold">Time</label>
                        <input id="delay-time" type="range" min="0.0" max="1.0" step="0.05" value="0" data-parameter="time" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output>0</output>
                    </div>

                    <div class="col-6">
                        <label for="delay-feedback" class="fw-bold">Feedback</label>
                        <input id="delay-feedback" type="range" min="0.0" max="0.8" step="0.1" value="0" data-parameter="feedback" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output>0</output>
                    </div>
                </div>

                <div class="row border rounded m-1">
                    <div class="col-6">
                        <p class="mb-0 mt-2 mb-2 fw-bold">VCO 1</p>
                        <label for="vco1-delay-on" class="form-check-label">on</label>
                        <input type="radio" name="vco1-delay" value="1" class="form-check-input" data-parameter="vco1" id="vco1-delay-on" checked>
                        <label for="vco1-delay-off" class="form-check-label">off</label>
                        <input type="radio" name="vco1-delay" value="0" class="form-check-input" data-parameter="vco1" id="vco1-delay-off">
                    </div>

                    <div class="col-6">
                        <p class="mb-0 mt-2 mb-2 fw-bold">VCO 2</p>
                        <label for="vco2-delay-on" class="form-check-label">on</label>
                        <input type="radio" name="vco2-delay" value="1" class="form-check-input" data-parameter="vco2" id="vco2-delay-on">
                        <label for="vco2-delay-off" class="form-check-label">off</label>
                        <input type="radio" name="vco2-delay" value="0" class="form-check-input" data-parameter="vco2" id="vco2-delay-off" checked>
                    </div>
                </div>

                <div class="row mt-4 border rounded m-1">
                    <p class="fw-bold">Vibrato</p>
                    <div class="col-6">
                        <label for="vibrato-speed" class="fw-bold">Speed</label>
                        <input type="range" id="vibrato-speed" min="0.5" max="10" step="0.1" value="5" data-parameter="speed" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output>5</output>
                    </div>

                    <div class="col-6">
                        <label for="vibrato-amount" class="fw-bold">Amount</label>
                        <input type="range" id="vibrato-amount" min="0" max="100" step="1" value="0" data-parameter="amount" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output>0</output>
                    </div>

                    <div class="col-6">
                        <label for="vibrato-attack" class="fw-bold">Attack</label>
                        <input id="vibrato-attack" type="range" min="0.0" max="1.0" step="0.1" value="0.0" data-parameter="attack" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output class="d-block">0.0</output>
                    </div>

                    <div class="col-6">
                        <label for="vibrato-delay" class="fw-bold">Delay</label>
                        <input id="vibrato-delay" type="range" min="0.0" max="1.0" step="0.05" value="0" data-parameter="delay" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                        <output>0</output>
                    </div>
                </div>

                <div class="row border rounded m-1">
                    <div class="col-6">
                        <p class="mb-0 mt-2 mb-2 fw-bold">VCO 1</p>
                        <label for="vibrato-vco1-on" class="form-check-label">on</label>
                        <input type="radio" name="vibrato-vco1" value="1" class="form-check-input" data-parameter="vco1" id="vibrato-vco1-on" checked>
                        <label for="vibrato-vco1-off" class="form-check-label">off</label>
                        <input type="radio" name="vibrato-vco1" value="0" class="form-check-input" data-parameter="vco1" id="vibrato-vco1-off">
                    </div>

                    <div class="col-6">
                        <p class="mb-0 mt-2 mb-2 fw-bold">VCO 2</p>
                        <label for="vibrato-vco2-on" class="form-check-label">on</label>
                        <input type="radio" name="vibrato-vco2" value="1" class="form-check-input" data-parameter="vco2" id="vibrato-vco2-on">
                        <label for="vibrato-vco2-off" class="form-check-label">off</label>
                        <input type="radio" name="vibrato-vco2" value="0" class="form-check-input" data-parameter="vco2" id="vibrato-vco2-off" checked>
                    </div>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-center mt-4">
                <ul class="set">
                    <li class="key white" id="key-1" data-key="c" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-2" data-key="db" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-3" data-key="d" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-4" data-key="eb" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-5" data-key="e" data-octave="3" data-color="white"></li>
                    <li class="key white" id="key-6" data-key="f" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-7" data-key="gb" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-8" data-key="g" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-9" data-key="ab" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-10" data-key="a" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-11" data-key="bb" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-12" data-key="b" data-octave="3" data-color="white"></li>
                    <li class="key white" id="key-13" data-key="c" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-14" data-key="db" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-15" data-key="d" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-16" data-key="eb" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-17" data-key="e" data-octave="4" data-color="white"></li>
                    <li class="key white" id="key-18" data-key="f" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-19" data-key="gb" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-20" data-key="g" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-21" data-key="ab" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-22" data-key="a" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-23" data-key="bb" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-24" data-key="b" data-octave="4" data-color="white"></li>
                    <li class="key white" id="key-25" data-key="c" data-octave="5" data-color="white"></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/midi.js"></script>
    <script src="js/synthesizer.js"></script>
    <script src="js/oscillator.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
