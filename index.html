<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synthesizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <label for="volume">Master Volume</label>
                <input id="volume" type="range" min="0.0" max="1.0" step="0.1" value="0.5" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output class="d-block">0.5</output>
                <label for="range-1" class="form-check-label mt-3">Range 1</label>
                <input type="radio" name="range" value="1" data-lowest-octave="2" class="form-check-input" id="range-1">
                <label for="range-2" class="form-check-label">Range 2</label>
                <input type="radio" name="range" value="2" data-lowest-octave="3" class="form-check-input" id="range-2" checked>
                <label for="range-3" class="form-check-label">Range 3</label>
                <input type="radio" name="range" value="3" data-lowest-octave="4" class="form-check-input" id="range-3">
            </div>

            <div class="col-3">
                <label class="d-block">Doubled note</label>
                <label for="doubled" class="form-check-label">Yes</label>
                <input type="radio" name="doubled" value="1" class="form-check-input me-4" checked>
                <label for="doubled" class="form-check-label">No</label>
                <input type="radio" name="doubled" value="0" class="form-check-input"><br />

                <label for="steps" class="mt-3">Steps</label>
                <input id="steps" type="range" min="1" max="12" step="1" value="7" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output class="d-block">7</output>
            </div>

            <div class="col-3">
                <label for="delay">Delay</label>
                <input id="delay" type="range" min="0.0" max="1.0" step="0.1" value="0" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output>0</output><br />
                <label for="feedback">Feedback</label>
                <input id="feedback" type="range" min="0.0" max="1.0" step="0.1" value="0" style="height: 20px; width: 100%" oninput="this.nextElementSibling.value = this.value;">
                <output>0</output>
            </div>

            <div class="col-12 d-flex justify-content-center">
                <ul class="set">
                    <li class="key white" id="key-1" data-key="c" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-2" data-key="db" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-3" data-key="d" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-4" data-key="eb" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-5" data-key="e" data-octave="3" data-color="white"></li>
                    <li class="key white" id="key-6" data-key="f" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-7" data-key="gb" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-8" data-key="g" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-9" data-key="ab" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-10" data-key="a" data-octave="3" data-color="white"></li>
                    <li class="key black" id="key-11" data-key="bb" data-octave="3" data-color="black"></li>
                    <li class="key white" id="key-12" data-key="b" data-octave="3" data-color="white"></li>
                    <li class="key white" id="key-13" data-key="c" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-14" data-key="db" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-15" data-key="d" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-16" data-key="eb" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-17" data-key="e" data-octave="4" data-color="white"></li>
                    <li class="key white" id="key-18" data-key="f" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-19" data-key="gb" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-20" data-key="g" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-21" data-key="ab" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-22" data-key="a" data-octave="4" data-color="white"></li>
                    <li class="key black" id="key-23" data-key="bb" data-octave="4" data-color="black"></li>
                    <li class="key white" id="key-24" data-key="b" data-octave="4" data-color="white"></li>
                    <li class="key white" id="key-25" data-key="c" data-octave="5" data-color="white"></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/synthesizer.js"></script>
    <script src="js/oscillator.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
